<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstname" class="form-control form-control-lg" />
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastname"  class="form-control form-control-lg" />
                    
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <label for="birthdayDate" class="form-label">Birthday</label>
                    <input type="date"  name="birthday" class="form-control form-control-lg" id="birthdayDate" />
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4">


                  <!-- <div class="form-check form-check-inline">
                    <input class="form-check-input"  name ="female"  type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="Female" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name ="male" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name ="other"  type="radio" name="inlineRadioOptions" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div> -->

                  <div class="row">
                    <div class="col-12">
                      <h6 class="mb-2 pb-1">Gender: </h6>
                      <select name = "gender" class="select form-control-lg">
                        <option value="Male">Male </option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                      <label class="form-label select-label">Choose option</label>
    
                    </div>
                  </div>

                  


                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" />
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="mob" class="form-control form-control-lg" />
                    
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label class="form-label select-label">Choose option</label>
                  <select name = "subject" class="select form-control-lg">
                    <option value="Python">Python</option>
                    <option value="Sql">Sql</option>
                    <option value="React">React</option>
                  </select>
                 

                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg"  href="{% url 'save' %}" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
